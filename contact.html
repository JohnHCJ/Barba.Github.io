<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estil.css">
</head>
<body>
    <div class="container">
        <form class="form">
            <h2>Escribenos</h2>
            <p>
                <a href="index.html">REGRESAR</a>
            </p>
            <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                Excepturi, mollitia molestiae! 
            </p>
            <label for="nombre">Escribe tu nombre</label>
            <input type="text" id="nombre" class="box">
            <label for="correo">Escibre tu correo</label>
            <input type="email" id="correo" class="box">
            <label for="mensaje">Escribe tu mensaje</label>
            <textarea class="box" id="mensaje" cols="30" rows="10"></textarea>
            <input type="submit" value="enviar" class="submit">
        </form>
        <div class="info">
            <img src="imagen/info-1.svg" class="img-1" alt="">
            <div class="location">
                <div class="icons">
                    <img src="imagen/gps.svg" alt="">
                    <p>av. 25 de junio</p>
                </div>
                <div class="icons">
                    <img src="imagen/number.svg" alt="">
                    <p>+593 256 3333</p>
                </div>
                <div class="icons">
                    <img src="imagen/email.svg" alt="">
                    <p>CONTACT@.com</p>
                </div>
            </div>
            <div class="social">
                <img src="imagen/fa.svg" alt="">
                <img src="imagen/tw.svg" alt="">
                <img src="imagen/ins.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
